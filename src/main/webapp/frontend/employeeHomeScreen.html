<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./main.css" />
    <title>Employee Home Screen</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-laravel">
      <div class="container">
        <a class="navbar-brand" href="#">Colin's Reimbursement System</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="employeeHomeScreen.html">Employee</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="financeManager.html">Finance Manager</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <form id="reimbursementForm">
      <div class="form-group">
        <label for="amountInput">Amount</label>
        <input
          type="number"
          class="form-control"
          id="amountInput"
          aria-describedby="amountHelp"
          placeholder="Enter amount"
          required
        />
        <!-- <small id="amountHelp" class="form-text text-muted"
          >Please enter a numver in the form $XXX.XX</small
        > -->
    </div>
    <div class="form-group">
      <label for="expenseTypeSelect">Type of Expense</label>
      <select class="form-control" id="expenseTypeSelect" required>
        <option value = "" disabled selected>Please select an option</option>
        <option value = "LODGING" >Lodging</option>
        <option value = "TRAVEL" >Travel</option>
        <option value = "FOOD" >Food</option>
        <option value = "OTHER" >Other</option>
      </select>
    </div>
      <div class="form-group">
        <label for="descriptionInput">Description</label>
        <input
          type="text"
          class="form-control"
          id="descriptionInput"
          placeholder="Optional"
        />
      </div>
      <button type="submit" class="btn btn-primary" id="submitReimbursement">Submit</button>
    </form>

    <div class="card" style="width: 18rem">
      <ul class="list-group list-group-flush" id="reimbursementList">
        <li class="list-group-item">Cras justo odio</li>
        <li class="list-group-item">Dapibus ac facilisis in</li>
        <li class="list-group-item">Vestibulum at eros</li>
      </ul>
    </div>


    <script src="employeeHomeScreen.js"></script>
  </body>
</html>
