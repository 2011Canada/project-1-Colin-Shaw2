      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./main.css" />
    <title>Finance Manager</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-laravel">
      <div class="container">
        <a class="navbar-brand" href="#">Colin's Reimbursement System</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="login.html">Login</a>

    <form id="filterForm">
      <div class="card">
        <div class="form-group">
          <div class="card-header">Select Filter</div>
          <select class="form-control" id="filterSelect" required>
            <option value="all">No Filter</option>
            <option value="pending">Pending</option>
            <option value="approved">Approved</option>
            <option value="denied">Denied</option>
          </select>
          <button type="submit" class="btn btn-primary" id="filterButton">
            Submit
          </button>
        </div>
      </div>
    </form>

    <div class="card" style="width: 18rem">
      <div class="card-header">Tickets</div>
      <ul class="list-group list-group-flush" id="reimbursementList"></ul>
    </div>
    <script src="financeManger.js"></script>
  </body>
